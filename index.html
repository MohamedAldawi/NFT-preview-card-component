<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Css Style-->
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <!--Whole Container-->
  <main class="container">
    <!--Card Header-->
    <div class="card__header">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card__header-image">
    </div>    
    <!--Card Details-->
    <div class="card__details">
      <h2 class="font-outfit-600 font-white">Equilibrium #3429</h2>
      <p class="font-outfit-300 font-soft-blue">Our Equilibrium collection promotes balance and calm.</p>

      <!--Card Content-->
      <div class="card-content">
        <span>
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="font-cyan">
          <p class="font-outfit-400 font-cyan">0.041 ETH</p>
        </span>
        <span>
          <img src="./images/icon-clock.svg" alt="clock" class="font-cyan">
          <p class="font-outfit-300 font-soft-blue">3 days left</p>
        </span>
      </div>

      <!--Card footer-->
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="avatar">
        <span>
          <p class="font-outfit-300 font-soft-blue left">Creation of</p>
          <p class="font-outfit-300 font-white right">Jules Wyvern</p>
        </span>
      </div>
    </div>
    
    <!--Page tale-->
    <div class="attribution font-outfit-300 font-soft-blue">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamed Aldawi</a>.
    </div>

  </main>
</body>
</html>
